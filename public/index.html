<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple ToDo List App</h1>

    <form class="add-task-form" action="/api/v1/todos" method="POST">
      <input type="text" name="todo-text" class="add-todo-text" placeholder="add task with text">
      <button class="add-todo-btn">Add task</button>
    </form>

    <h2>Added tasks</h2>

    <ul class="added-tasks"></ul>

    <h2>Completed tasks</h2>

    <ul class="completed-tasks"></ul>
    <button class="delete-all-completed-tasks">delete all completed tasks</button>
  </div>

  <script src="./server-requests.js"></script>
  <script src="./script.js"></script>
</body>
</html>
